<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin-page</title>


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500;600;800&family=EB+Garamond:wght@400;500&family=Gelasio:wght@500;700&family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;1,600&family=Merriweather:ital,wght@0,300;0,400;1,900&family=Montserrat:wght@400;500;600;900&family=Open+Sans:wght@600;700;800&family=Poppins:wght@400;500;600;700&family=Raleway:wght@300;500;700&family=Roboto+Condensed:wght@400;700&family=Spectral:wght@300;400;500&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fdc2bb3f29.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="card">
    <div class="container">
        <section class="login-form">
        <form action="" class="signin">
            <h1>Sign Up</h1>
            
            <label for="email">Email Address</label>
            <input type="email"  placeholder="Enter your e-mail address" name="email-login" required>
             
            <label for="Password" style="display: inline-block; ">Password</label>
            <input type="password"  placeholder="Enter your password" required>
            <a href="" class="forgotpass">Forgot Password?</a>
            
            <label  style="position: relative;" class="tmc">
                <input type="checkbox" class="checker" style="display: inline-block;">
                <span style="display: inline-block;  font-size: 1.2rem;position: absolute; ">By signing up I agree with the <a href="" style="text-decoration: none;
                color:#9747FF">terms and conditons</a></span>
              </label>
            <button class="login-btn" type="submit">Create an Account</button>
            <button class="google-btn" type="submit">
                <img src="/images/search.png" class="google-btn-img" >
                <span>Signup with Google</span> 
            </button>

            <p class="footer">Already a member?<a href="" style="text-decoration: none; color:#9747FF;font-weight: 500;">  Login</a></p>
        </form>
    </section>
    <section class="temp">
       <img src="/images/side-img.png" class="right-img" alt="">
    </section>
</div>
    </div>
</body>
</html>
